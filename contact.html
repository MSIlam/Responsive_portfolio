    <main class="contact">
      <div class="main-contact">
        <div class="my-contact">
          <div>
            <h3>Let's get in touch</h3>
            <p>
              I will be happy to respond promptly to any meaningful connection.
              Please feel free to call, email, or reach out through the form.
              <br />
            </p>
          </div>
          <div>
            <h3>Contact</h3>
            <span>
              <img src="img/call.png" alt="call icon" width="25" height="25" />
              <a href="tel:+4917622352810">+4917622352810</a> <br />
            </span>
            <span>
              <img src="img/email.png" alt="what" width="25" height="25" />
              <a href="mailto:muhammad.si.8891@gmail.com"
                >muhammad.si.8891@gmail.com</a

            </span>
          </div>

        <div class="form-container">
          <div>
            <h3>Write to me</h3>

            <form
              class="contact-form"
              action="https://getform.io/f/e1456d83-d3f2-40be-8058-e177d34ae084"
              method="POST"
              onsubmit="alert('Thanks for your message! I will be in touch soon!')"
            >
              <div class="row">
                <div class="col-25">
                  <label for="text">Name</label>
                </div>
                <div class="col-50">
                  <input
                    placeholder="Enter your name"
                    type="text"
                    id="text"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="email">E-mail</label>
                </div>
                <div class="col-50">
                  <input
                    placeholder="Enter your email"
                    type="email"
                    id="email"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="adress">Message </label>
                </div>
                <div class="col-50">
                  <textarea
                    id="adress"
                    name="adress"
                    type="text"
                    placeholder="Enter your message"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="submit-button">
                <button type="submit" value="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
